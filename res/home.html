<!DOCTYPE html>
<html>
<title>LaboHouse</title>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <!-- code -->
    ${API_JS}
    ${JS}
    ${CSS}
</head>

<body>
    <div class="d-flex w-100 h-100 flex-column">
        <!-- Page Header -->
        <div id="LH::header" class="shadow display-1 justify-content-center font-weight-bolder LH_header">
            LaboHouse
        </div>

        <!-- Loing Page -->
        <div id="P#register" class="d-flex flex-grow-1 text-center" style="background-color: silver;">
            <!-- Register Name -->
            <div class="d-flex flex-column align-self-center w-100">
                <div class="jumbotron align-self-center">
                    <label for="api-url">ID: </label><input class="form-control" type="text" id="id" value="">
                    <label for="api-url">Display name: </label><input class="form-control" type="text" id="name"
                        value="">
                    <button type="button" onclick="btnRegisterUser()" class="btn btn-primary rounded-pill">Send</button>
                </div>
            </div>
        </div>


        <!-- index page -->
        <div id="P#main" class="flex-grow-1 d-flex">
            <!-- ひま度変更 -->
            <div class="border-right align-self-start h-100">
                <h3 class="border-bottom" id="block::name"></h3>
                <div id="block::himado">
                    <!-- Change 'HIMADO' -->
                    <div class="form-row">
                        <label class="mt-3 col-3 col-form-label">Himado: </label>
                        <select id="himado" onchange="btnSetHimado()" class="form-control col-8 mr-4 mt-3">
                            <option value="0">free</option>
                            <option value="1">easy</option>
                            <option value="2">busy</option>
                            <option value="3">offline</option>
                        </select>
                    </div>

                    <!-- watch list -->
                    <div class="form-row mt-5">
                        <label class="mt-3 col-3 col-form-label">watch: </label>
                        <select class="form-control col-6 mr-2 mt-3" id="watchID">
                        </select>
                        <button type="button" class="btn btn-outline-primary col-2"
                            onclick="btnAddWatchList()">add</button>
                    </div>

                    <label>Set timerange:</label>
                    <form>
                        <label>Start:</label>
                        <input type="text" id="timerange_start" placeholder="Time">
                        <label>End:</label>
                        <input type="text" id="timerange_end" placeholder="Time">
                        <label>Himado:</label>
                        <select id="timerange_himado" class="form-control col-8 mr-4 mt-3">
                            <option value="0">free</option>
                            <option value="1">easy</option>
                            <option value="2">busy</option>
                            <option value="3">offline</option>
                        </select>
                    </form>
                </div>
            </div>


            <!-- chat and log -->
            <div class="align-self-center flex-fill d-flex flex-column justify-content-between h-100">
                <h3 class="border-bottom"><b>Chat</b></h3>
                <div id="block::chat_main" class="flex-fill d-flex flex-column justify-content-end"></div>
                <div>
                    <textarea id="chatbox" class="w-100" rows="1"></textarea>
                    <div class="justify-content-end">
                        <button type="button" onclick="btnSendChat()">Chat</button>
                        <button type="button" onclick="btnSendChatFree()">Chat: @Free</button>
                        <button type="button" onclick="btnSendChatEasy()">Chat: @Easy</button>
                        <button type="button" onclick="btnSendChatBusy()">Chat: @Busy</button>
                    </div>
                </div>
            </div>

            <!-- members -->
            <div class="col-2 align-items-start border-left h-100">
                <h3 class="border-bottom py-2">Members</h3>
                <label class="">Search: </label>
                <input type="text" id="member_search" onchange="searchUser()" class="form-control col-8 mr-4 mt-3">
                <div id="list::members" style="text-align: left;"></div>
            </div>



        </div>

    </div>
</body>

</html>
