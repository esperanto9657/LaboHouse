<!DOCTYPE html>
<html>
<title>Welcome to LaboHouse!</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function show_error(res, status) {
            window.alert(status + ": " + res.getResponseHeader("error"))
        }

        function hello() {

            $.ajax({
                type: 'POST',
                url: "/register",
                headers: {
                    'name': document.getElementById("name").value
                },

                success: function (data, status, res) {
                    // This is how you parse a response.
                    window.alert("Your name is " + res.getResponseHeader("name"))
                },
                error: function (res, error, status) {
                    show_error(res, status)
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <h1 style="text-align:center;">Welcome to LaboHouse</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="mx-auto">
                <h3 style="text-align:center;">Please enter your name.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="api-url">Your name:</label>
                        <input class="form-control" type="text" id="name" name="name" value="">
                        <br>
                        <center>
                            aa
                            <button type="button" onclick="hello()" class="btn btn-primary rounded-pill">Send</button>
                        </center>
                    </div>
                    <!-- <div class="form-group">
                                        <label>hima:</label>
                                        <select class="form-control" name="name" id="name">
                                            <option value="1">very hima</option>
                                            <option value="2">hima</option>
                                            <option value="3">not hima</option>
                                        </select>
                                    </div> -->
                </form>
            </div>
        </div>
    </div>
</body>

</html>
