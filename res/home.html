<!DOCTYPE html>
<html>
<title>LaboHouse</title>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- code -->
    ${API_JS}
    ${JS}
    ${CSS}
</head>

<body>

    <!-- Page Header -->
    <div id="header" class="header text-center shadow">
        <p>LaboHouse</p>
    </div>



    <!-- Loing Page -->
    <div id="page::register" class="container">
        <div class="jumbotron mx-auto mt-4 col-6 text-center">
            <div class="page">
                <!-- Register Name -->
                <form>
                    <div class="py-2">
                        <label for="api-url">ID: </label>
                        <input class="form-control" type="text" id="id" value="">
                    </div>
                    <div class="py-2">
                        <label for="api-url">Display name: </label>
                        <input class="form-control" type="text" id="name" value="">
                    </div>
                    <div class="py-2">
                        <button type="button" onclick="btnRegisterUser()"
                            class="btn btn-primary rounded-pill">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- index page -->
    <div id="page::main" class="container-fluid w-100 h-100" style="display: none;">
        <div class="row pt-3 h-100">

            <!-- ひま度変更 -->
            <div class="col-2 mx-0 px-0 text-center border-right">
                <div id="panel::control" class="panel">
                    <h3 class="border-bottom py-2" id="block::name"></h3>
                    <div id="block::himado">
                        <!-- Change 'HIMADO' -->
                        <div class="form-row">
                            <label class="mt-3 col-3 col-form-label">Himado: </label>
                            <select id="himado" onchange="btnSetHimado()" class="form-control col-8 mr-4 mt-3">
                                <option value="0">free</option>
                                <option value="1">easy</option>
                                <option value="2">busy</option>
                                <option value="3">offline</option>
                            </select>
                        </div>

                        <!-- watch list -->
                        <div class="form-row mt-5">
                            <label class="mt-3 col-3 col-form-label">watch: </label>
                            <select class="form-control col-6 mr-2 mt-3" id="watchID">
                            </select>
                            <button type="button" class="btn btn-outline-primary col-2"
                                onclick="btnAddWatchList()">add</button>
                        </div>

                        <label>Set timerange:</label>
                        <form>
                            <label>Start:</label>
                            <input type="text" id="timerange_start" placeholder="Time">
                            <label>End:</label>
                            <input type="text" id="timerange_end" placeholder="Time">
                            <label>Himado:</label>
                            <select id="timerange_himado" class="form-control col-8 mr-4 mt-3">
                                <option value="0">free</option>
                                <option value="1">easy</option>
                                <option value="2">busy</option>
                                <option value="3">offline</option>
                            </select>
                        </form>


                    </div>
                </div>
            </div>



            <!-- chat and log -->
            <div class="col-8 mx-0 px-0 text-center">
                <div id="panel::main" class="panel">
                    <h3 class="border-bottom py-2"><b>Chat</b></h3>
                    <div style="display: flex; flex-wrap: wrap; height: 85%;">
                        <div id="block::chat_main" class="chat"
                            style="width: 100%; align-self: flex-start; text-align: left;"></div>
                        <div style="align-self: flex-end;">
                            <form action="noop" id="form_chat">
                                <textarea id="chatbox" cols="999" rows="1" name="chat" form="form_chat"></textarea>
                                <button type="button" onclick="btnSendChat()">Chat</button>
                                <button type="button" onclick="btnSendChatFree()">Chat: @Free</button>
                                <button type="button" onclick="btnSendChatEasy()">Chat: @Easy</button>
                                <button type="button" onclick="btnSendChatBusy()">Chat: @Busy</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- members -->
            <div class="col-2 mx-0 px-0 text-center border-left">
                <div id="panel::members" class="panel">
                    <h3 class="border-bottom py-2">Members</h3>
                    <div class="form-row">
                        <label class="mt-3 col-3 col-form-label">Search: </label>
                        <input type="text" id="member_search" onchange="searchUser()"
                            class="form-control col-8 mr-4 mt-3">
                        <div id="list::members" style="text-align: left;"></div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
